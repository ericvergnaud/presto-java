<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/lib/FileSaver.js"></script>
    <!-- ensure content menu is highlighted -->
    <script type="text/javascript">

        function saveBlob() {
            var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
            saveAs(blob,'test.txt');
        }

        function editorReady() {
            var frame = document.getElementById("editor");
            frame.contentWindow.setDialect("E");
        }

        var catalog = {
            attributes : [],
            methods : [],
            categories : [],
            tests : []
        };

        function catalogUpdated(delta) {
            // remove deleted elements
            // add newly created elements
            if(delta.added.attributes) {
                catalog.attributes = catalog.attributes.concat(delta.added.attributes).sort();
                $('#attributes').html(catalog.attributes.map(function(name) {
                    return "<li><a>" + name + "</a></li>";
                }).join(""));
                // need to reinstall click handler
                $('#attributes > li').click(function (e) {
                    setContent({ attribute : $(event.target).text() });
                });
            }
        }

        function setContent(id) {
            var frame = document.getElementById("editor");
            frame.contentWindow.setContent(id);
        }

        $(document).ready(function () {

            $('#nav-dialect > li').click(function () {
                $('#nav-dialect > li').removeClass('active');
                $(this).addClass('active');
                var dialect = $(this).text().substring(0,1);
                var frame = document.getElementById("editor");
                frame.contentWindow.setDialect(dialect);
            });

            $('label.tree-toggler').click(function () {
                $(this).parent().children('ul.tree').toggle(300);
            });

            $('#attributes > li').click(function () {
                setContent({ attribute : $(event.target).text() });
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Prompto Code Center for MyApp</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <ul id="nav-dialect" class="nav navbar-nav navbar-right">
                    <li class="active"><a>English</a></li>
                    <li><a>Orient</a></li>
                    <li><a>Snake</a></li>
                </ul>
                <a class="navbar-brand navbar-right">Prompto dialect:</a>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div style="overflow-y: scroll; overflow-x: hidden; height: 500px;">
                    <ul class="nav nav-list">
                        <li><label class="tree-toggler nav-header">Attributes</label>
                            <ul id="attributes" class="nav nav-list tree">
                                <li><a href="#">id</a></li>
                                <li><a href="#">text</a></li>
                            </ul>
                        </li>
                        <li><label class="tree-toggler nav-header">Methods</label>
                            <ul id="methods" class="nav nav-list tree">
                                <li><a href="#">print</a></li>
                                <li><a href="#">main</a></li>
                            </ul>
                        </li>
                        <li><label class="tree-toggler nav-header">Categories</label>
                            <ul id="categories" class="nav nav-list tree">
                                <li><a href="#">Person</a></li>
                                <li><a href="#">Employee</a></li>
                            </ul>
                        </li>
                        <li><label class="tree-toggler nav-header">Tests</label>
                            <ul id="tests" class="nav nav-list tree">
                                <li><a href="#">It just works!</a></li>
                                <li><a href="#">Name must be identical</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-2 main" style="padding: 0px">
               <div class="embed-responsive embed-responsive-4by3 collapse in">
                    <iframe id="editor" class="embed-responsive-item" src="editor.html"/>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
