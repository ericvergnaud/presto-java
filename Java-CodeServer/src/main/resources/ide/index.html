<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/lib/FileSaver.js"></script>
    <!-- catalog management -->
    <style type="text/css" media="screen">
        .core {
            display: block;
        }
        .no-core {
            display: none;
        }
    </style>
    <script type="text/javascript">

        var catalog = {
            attributes : [],
            methods : [],
            categories : [],
            tests : []
        };

        function makeId(name) {
            return name.replace(" ", "_").replace('"',"").replace("'","");
        }

        function sortBy(a, f) {
            return a.sort(function(i1,i2) {
                return (i1[f]>i2[f]) ? 1 : ((i1[f]<i2[f]) ? -1 : 0);
            });
        }

        function findBy(a, f, v) {
            for(var i=0;i<a.length;i++) {
                if(a[i][f]==v)
                    return i;
            }
            return -1;
        }

        function saveBlob() {
            var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
            saveAs(blob,'test.txt');
        }

        function editorReady() {
            var frame = document.getElementById("editor");
            frame.contentWindow.setDialect("E");
            frame.contentWindow.setCodebase("../../prompto/application.pec");
        }

        function showCore(input) {
            if(input.checked)
                $(".core").removeClass("no-core");
            else
                $(".core").addClass("no-core");
        }

        function attributesAdded(added, core) {
            added = added.map(function(name) { return { name : name, core : core }; });
            catalog.attributes = sortBy(catalog.attributes.concat(added), 'name');
            $('#attributes').html(catalog.attributes.map(function (attr) {
                return "<li id='attribute_" + attr.name + "' class='list-group-item" +
                        (attr.core ? " core" : "") + "'><a core='" +
                        attr.core + "'>" + attr.name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#attributes > li').click(function (e) {
                e.stopPropagation();
                var a = $(e.target);
                var core = eval(a.attr("core") || "false");
                setContent({attribute: a.text(), core: core});
            });
        }

        function attributesRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = findBy(catalog.attributes, 'name', name);
                catalog.attributes.splice(j, 1);
                $('#attribute_' + name).remove();
            }
        }

        function categoriesAdded(added, core) {
            added = added.map(function(name) { return { name : name, core : core }; });
            catalog.categories = sortBy(catalog.categories.concat(added), 'name');
            $('#categories').html(catalog.categories.map(function(cat) {
                return "<li id='category_" + cat.name + "' class='list-group-item" +
                        (cat.core ? " core" : "") + "'><a core='" +
                        cat.core + "'>" + cat.name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#categories > li').click(function (e) {
                e.stopPropagation();
                var a = $(e.target);
                var core = eval(a.attr("core") || "false");
                setContent({category: a.text(), core: core});
            });
        }

        function categoriesRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = findBy(catalog.categories, 'name', name);
                catalog.categories.splice(j, 1);
                $('#category_' + name).remove();
            }
        }

        function testsAdded(added, core) {
            added = added.map(function(name) { return { name : name, core : core }; });
            catalog.tests = sortBy(catalog.tests.concat(added), 'name');
            $('#tests').html(catalog.tests.map(function(test) {
                return "<li id='test_" + makeId(test.name) + "' class='list-group-item" +
                        (test.core ? " core" : "") + "'><a core='" +
                        test.core + "'>" + test.name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#tests > li').click(function (e) {
                e.stopPropagation();
                var a = $(e.target);
                var core = eval(a.attr("core") || "false");
                setContent({test: a.text(), core: core});
            });
        }

        function testsRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = findBy(catalog.tests, 'name', name);
                catalog.tests.splice(j, 1);
                $('#test_' + makeId(name)).remove();
            }
        }

        function methodsAdded(added, core) {
            added = added.map(function(method) { method.core = core; return method; });
            catalog.methods = sortBy(catalog.methods.concat(added), 'name');
            $('#methods').html(catalog.methods.map(function(method) {
                if(method.protos) {
                    var lis = [ "<li class='list-group-item" + (method.core ? " core" : "") + "'>",
                                "<label class='tree-toggler nav-header'>",
                                method.name,
                                "</label>",
                                "<ul class='list-group method' id='method_",
                                method.name,
                                "'>" ];
                    lis = lis.concat(method.protos.map( function(proto) {
                        return "<li class='list-group-item" +
                                (method.core ? " core" : "") + "'><a core='" +
                                method.core + "'>" + proto + "</a></li>"
                    }));
                    lis = lis.concat(["</ul>", "</li>"]);
                    return lis.join("");
                } else
                    return "<li class='list-group-item" + (method.core ? " core" : "") + "'><a core='" +
                            method.core + "'>" + method.name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#methods > li').click(function (e) {
                e.stopPropagation();
                var a = $(e.target);
                var core = a.attr("core");
                setContent({method: a.text(), core: core || "false"});
            });
            catalog.methods.map( function(method) {
                $('#method_' + method.name + ' > li').click(function (e) {
                    e.stopPropagation();
                    var a = $(e.target);
                    var core = eval(a.attr("core") || "false");
                    setContent({ method : method.name, proto : a.text(), core: core });
                });
            });
        }

        function methodsRemoved(added) {
        }

        function catalogUpdated(delta) {
            // remove deleted elements
            if(delta.removed.attributes) {
                attributesRemoved(delta.removed.attributes);
            }
            if(delta.removed.methods) {
                methodsRemoved(delta.removed.methods);
            }
            if(delta.removed.categories) {
                categoriesRemoved(delta.removed.categories);
            }
            if(delta.removed.tests) {
                testsRemoved(delta.removed.tests);
            }
            // add newly created elements
            var core = eval(delta.core || "false");
            if(delta.added.attributes) {
                attributesAdded(delta.added.attributes, core);
            }
            if(delta.added.methods) {
                methodsAdded(delta.added.methods, core);
            }
            if(delta.added.categories) {
                categoriesAdded(delta.added.categories, core);
            }
            if(delta.added.tests) {
                testsAdded(delta.added.tests, core);
            }
            var input = $("#show-core")[0];
            showCore(input);
        }

        function setContent(id) {
            var frame = document.getElementById("editor");
            frame.contentWindow.setContent(id);
        }

        $(document).ready(function () {

            $('#nav-dialect > li').click(function () {
                $('#nav-dialect > li').removeClass('active');
                $(this).addClass('active');
                var dialect = $(this).text().substring(0,1);
                var frame = document.getElementById("editor");
                frame.contentWindow.setDialect(dialect);
            });

            $('label.tree-toggler').click(function () {
                $(this).parent().children('ul').toggle(300);
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Prompto Code Center for MyApp</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <ul id="nav-dialect" class="nav navbar-nav navbar-right">
                    <li class="active"><a>English</a></li>
                    <li><a>Orient</a></li>
                    <li><a>Snake</a></li>
                </ul>
                <a class="navbar-brand navbar-right">Dialect:</a>
                <form class="navbar-form navbar-right">
                    <button type="button" class="form-control" onclick="setContent(null);">New</button>
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="checkbox">
                    <label>
                        <input id="show-core" type="checkbox" checked="true" onclick="showCore(this)"> Show core
                    </label>
                </div>
                    <ul class="list-group">
                        <li class="list-group-item"><label class="tree-toggler nav-header">Attributes</label>
                            <ul id="attributes" class="list-group">
                                <li class="list-group-item"><a>id</a></li>
                                <li class="list-group-item"><a>text</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Methods</label>
                            <ul id="methods" class="list-group">
                                <li class="list-group-item"><a>print</a></li>
                                <li class="list-group-item"><a>main</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Categories</label>
                            <ul id="categories" class="list-group">
                                <li class="list-group-item"><a>Person</a></li>
                                <li class="list-group-item"><a>Employee</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Tests</label>
                            <ul id="tests" class="list-group">
                                <li class="list-group-item"><a>It just works!</a></li>
                                <li class="list-group-item"><a>Name must be identical</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
            <div class="col-md-10 col-md-offset-2 main" style="padding: 0px">
               <div class="embed-responsive embed-responsive-4by3 collapse in">
                    <iframe id="editor" class="embed-responsive-item" src="editor.html"/>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
