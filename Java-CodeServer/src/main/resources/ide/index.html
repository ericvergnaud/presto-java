<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/lib/FileSaver.js"></script>
    <!-- ensure content menu is highlighted -->
    <script type="text/javascript">

        function saveBlob() {
            var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
            saveAs(blob,'test.txt');
        }

        function editorReady() {
            var frame = document.getElementById("editor");
            frame.contentWindow.setDialect("E");
            frame.contentWindow.setCodebase("../../prompto/application.pec");
        }

        var catalog = {
            attributes : [],
            methods : [],
            categories : [],
            tests : []
        };

        function attributesAdded(added) {
            catalog.attributes = catalog.attributes.concat(added).sort();
            $('#attributes').html(catalog.attributes.map(function (name) {
                return "<li id='attribute_" + name + "' class='list-group-item'><a>" + name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#attributes > li').click(function (e) {
                e.stopPropagation();
                setContent({attribute: $(event.target).text()});
            });
        }

        function attributesRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = catalog.attributes.indexOf(name);
                catalog.attributes.splice(j, 1);
                $('#attribute_' + name).remove();
            }
        }

        function categoriesAdded(added) {
            catalog.categories = catalog.categories.concat(added).sort();
            $('#categories').html(catalog.categories.map(function(name) {
                return "<li id='category_" + name + "' class='list-group-item'><a>" + name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#categories > li').click(function (e) {
                e.stopPropagation();
                setContent({ category : $(event.target).text() });
            });
        }

        function categoriesRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = catalog.categories.indexOf(name);
                catalog.categories.splice(j, 1);
                $('#category_' + name).remove();
            }
        }

        function testsAdded(added) {
            catalog.tests = catalog.tests.concat(added).sort();
            $('#tests').html(catalog.tests.map(function(name) {
                return "<li id='test_" + makeId(name) + "' class='list-group-item'><a>" + name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#tests > li').click(function (e) {
                e.stopPropagation();
                setContent({ test : $(event.target).text() });
            });
        }

        function testsRemoved(removed) {
            for(var i=0;i<removed.length;i++) {
                var name = removed[i];
                var j = catalog.tests.indexOf(name);
                catalog.tests.splice(j, 1);
                $('#test_' + makeId(name)).remove();
            }
        }

        function makeId(name) {
            return name.replace(" ", "_").replace('"',"").replace("'","");
        }

        function methodsAdded(added) {
            catalog.methods = catalog.methods.concat(added);
            var sortedNames = catalog.methods.map( function(m) { return m.name; } ).sort();
            var sortedMethods = sortedNames.map( function(e, i) { return catalog.methods[i]; } );
            catalog.methods = sortedMethods;
            $('#methods').html(catalog.methods.map(function(method) {
                if(method.protos) {
                    var lis = [ "<li class='list-group-item'>",
                                "<label class='tree-toggler nav-header'>",
                                method.name,
                                "</label>",
                                "<ul class='list-group method' id='method_",
                                method.name,
                                "'>" ];
                    lis = lis.concat(method.protos.map( function(proto) {
                        return "<li class='list-group-item'><a>" + proto + "</a></li>"
                    }));
                    lis = lis.concat(["</ul>", "</li>"]);
                    return lis.join("");
                } else
                    return "<li class='list-group-item'><a>" + method.name + "</a></li>";
            }).join(""));
            // need to reinstall click handler
            $('#methods > li').click(function (e) {
                e.stopPropagation();
                setContent({ method : $(event.target).text() });
            });
            sortedNames.map( function(name) {
                $('#method_' + name + ' > li').click(function (e) {
                    e.stopPropagation();
                    setContent({ method : name, proto : $(event.target).text() });
                });
            });
        }

        function methodsRemoved(added) {
        }

        function catalogUpdated(delta) {
            // remove deleted elements
            if(delta.removed.attributes) {
                attributesRemoved(delta.removed.attributes);
            }
            if(delta.removed.methods) {
                methodsRemoved(delta.removed.methods);
            }
            if(delta.removed.categories) {
                categoriesRemoved(delta.removed.categories);
            }
            if(delta.removed.tests) {
                testsRemoved(delta.removed.tests);
            }
            // add newly created elements
            if(delta.added.attributes) {
                attributesAdded(delta.added.attributes);
            }
            if(delta.added.methods) {
                methodsAdded(delta.added.methods);
            }
            if(delta.added.categories) {
                categoriesAdded(delta.added.categories);
            }
            if(delta.added.tests) {
                testsAdded(delta.added.tests);
            }
        }

        function setContent(id) {
            var frame = document.getElementById("editor");
            frame.contentWindow.setContent(id);
        }

        $(document).ready(function () {

            $('#nav-dialect > li').click(function () {
                $('#nav-dialect > li').removeClass('active');
                $(this).addClass('active');
                var dialect = $(this).text().substring(0,1);
                var frame = document.getElementById("editor");
                frame.contentWindow.setDialect(dialect);
            });

            $('label.tree-toggler').click(function () {
                $(this).parent().children('ul').toggle(300);
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Prompto Code Center for MyApp</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <ul id="nav-dialect" class="nav navbar-nav navbar-right">
                    <li class="active"><a>English</a></li>
                    <li><a>Orient</a></li>
                    <li><a>Snake</a></li>
                </ul>
                <a class="navbar-brand navbar-right">Dialect:</a>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                    <ul class="list-group">
                        <li class="list-group-item"><label class="tree-toggler nav-header">Attributes</label>
                            <ul id="attributes" class="list-group">
                                <li class="list-group-item"><a>id</a></li>
                                <li class="list-group-item"><a>text</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Methods</label>
                            <ul id="methods" class="list-group">
                                <li class="list-group-item"><a>print</a></li>
                                <li class="list-group-item"><a>main</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Categories</label>
                            <ul id="categories" class="list-group">
                                <li class="list-group-item"><a>Person</a></li>
                                <li class="list-group-item"><a>Employee</a></li>
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Tests</label>
                            <ul id="tests" class="list-group">
                                <li class="list-group-item"><a>It just works!</a></li>
                                <li class="list-group-item"><a>Name must be identical</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
            <div class="col-md-10 col-md-offset-2 main" style="padding: 0px">
               <div class="embed-responsive embed-responsive-4by3 collapse in">
                    <iframe id="editor" class="embed-responsive-item" src="editor.html"/>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
