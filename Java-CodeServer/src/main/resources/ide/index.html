<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <!-- ensure content menu is highlighted -->
    <script type="text/javascript">

        function editorReady() {
            var frame = document.getElementById("editor");
            frame.contentWindow.setDialect("E");
            frame.contentWindow.setValue("define name as: Text attribute");
        };

        $(document).ready(function () {

            $('#nav-dialect > li').click(function (e) {
                $('#nav-dialect > li').removeClass('active');
                $(this).addClass('active');
                var dialect = this.innerText.substring(0,1);
                var frame = document.getElementById("editor");
                frame.contentWindow.setDialect(dialect);
            });

            $('#nav-catalog > li').click(function (e) {
                $('#nav-catalog > li').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Prompto Code Center for MyApp</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <ul id="nav-dialect" class="nav navbar-nav navbar-right">
                    <li class="active"><a>English</a></li>
                    <li><a>Orient</a></li>
                    <li><a>Snake</a></li>
                </ul>
                <a class="navbar-brand navbar-right">Prompto dialect:</a>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-md-2 sidebar">
                <ul id="nav-catalog" class="nav nav-sidebar">
                    <li class="active"><a href="#X">Attributes <span class="sr-only">(current)</span></a></li>
                    <li><a href="#Y">Categories</a></li>
                    <li><a href="#Z">Methods</a></li>
                </ul>
            </div>
            <div class="col-md-10 col-md-offset-2 main no-gutter" style="padding: 0">
               <div class="embed-responsive embed-responsive-4by3 collapse in">
                    <iframe id="editor" class="embed-responsive-item" src="editor.html"/>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
