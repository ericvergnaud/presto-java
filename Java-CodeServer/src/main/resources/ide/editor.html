<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">

        function setDialect(dialect) {
            var mode = editor.getSession().getMode();
            mode.setDialect(dialect);
        }

        function setContent(id) {
            var mode = editor.getSession().getMode();
            mode.setContent(id);
            var ro = id ? id.core : false;
            editor.setReadOnly(ro);
        }

        function setCodebase(path) {
            var mode = editor.getSession().getMode();
            mode.setCodebase(path);
        }

        function setValue(value) {
            editor.setValue(value, -1);
        }

        $(document).ready(function () {
            parent.editorReady();
        });

    </script>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .ace_error-word {
            position: absolute;
            border-bottom: 2px dotted red;
        }
    </style>

</head>

<body>

    <div class="container">
        <div id="editor"/>
        <script src="../js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/ide/mode-prompto.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.getSession().$editor = editor;
            editor.getSession().setUseWorker(false);
            editor.$blockScrolling = Infinity;
            editor.setTheme("ace/theme/eclipse");
            editor.setValue("", -1);
            editor.getSession().setMode("ace/mode/prompto");
            editor.getSession().getMode().setDialect("E"); // start with something
            editor.getSession().setUseWorker(true);
        </script>
    </div>

</body>
</html>
