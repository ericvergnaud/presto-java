<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prompto Code Center</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <!-- ensure content menu is highlighted -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('ul.nav > li').click(function (e) {
                $('ul.nav > li').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

</head>

<body>

    <div class="container">
        <div id="editor"/>
        <script src="../js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/editor/mode-prompto.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.getSession().setUseWorker(false);
            editor.$blockScrolling = Infinity;
            editor.setTheme("ace/theme/eclipse");
            editor.getSession().setMode("ace/mode/prompto");
            var mode = editor.getSession().getMode();
            mode.setDialect(parent.dialect);
            editor.getSession().setUseWorker(true);
            editor.setValue("define name as: Text attribute ");
        </script>
    </div>

</body>
</html>
